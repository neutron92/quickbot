<template name="bots">


    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>{{_ "projects"}}</h5>
                    
                    </div>
                    <div class="ibox-content">

                        <div class="table-responsive">
                        <table class="table" id="list-bots">
                            <thead>
                            <tr>
                                <th>{{_ "name"}}</th>
                                <th>{{_ "owner"}}</th>
                                <th>{{_ "category"}}</th>
                                <th>{{_ "description"}}</th>
                                <th>{{_ "action"}}</th>
                            </tr>
                            </thead>
                            <tbody>
                                {{#each bot in bots}}
                                <tr>
                                    <td>{{bot.name}}</td>
                                    <td>{{ownerName bot.ownerId}}</td>
                                    <td>{{bot.category}}</td>
                                    <td>{{bot.description}}</td>
                                    <td>
                                        {{#if bot.blocked}}
                                        <button class="btn btn-info btn-sm unBlockBot" id="{{bot._id}}">
                                          <i class="fa fa-play" aria-hidden="true"></i> {{_ "unblock"}}
                                        </button>
                                        {{else}}
                                        <button class="btn btn-danger btn-sm blockBot" id="{{bot._id}}">
                                           <i class="fa fa-stop" aria-hidden="true"></i> {{_ "block"}}
                                        </button>
                                        {{/if}}
                                        
                                    </td>
                                </tr>
                                {{/each}}
                            
                            </tbody>
                           
                        </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="register">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div class=" bot-img-container">
            <img alt="" src="/bot.png" class="bot-img">     
        </div>
        <h3 class="register-title">{{_ "registerto"}}</h3>

        <form class="m-t" role="form" id="register-form" action="#">
            <div class="form-group">
                <input type="text" class="form-control required" id="fullname" name="fullname" placeholder="{{_ 'fullname'}}" required="">
            </div>
            <div class="form-group">
                <input type="email" class="form-control required" id="email" name="email" placeholder="{{_ 'email'}}" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control required" id="password" name="password" placeholder="{{_ 'password'}}" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control required" name="confirmpassword" placeholder="{{_ 'confirmpassword'}}" required="">
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox" class="required" name="termspolicy" ><i></i> {{_ 'termspolicy'}}
                </label></div>
            </div>
            <button type="submit" id="register" class="btn btn-primary block full-width m-b">{{_ 'register'}}</button>

            <p class="text-muted text-center">
                <small>{{_ 'alreadyaccount'}}</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="/login">{{_ 'login'}}</a>
        </form>
    </div>
</template>
